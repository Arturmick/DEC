<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let nombre = prompt("Introduzca su nombre: ");
        let sexo = prompt("Introduzca su sexo: ")
        
        if((nombre[0].toUpperCase < 'M' && sexo.toLowerCase == 'mujer')||(nombre[0].toUpperCase > 'N' && sexo.toLowerCase == 'hombre')){
            alert("Es del grupo A");
        }else alert("Es del grupo B");
          
        
    </script>
</body>
</html>
