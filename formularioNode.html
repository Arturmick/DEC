<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos usuarios</title>
</head>
<body>
  <h1>Registrar Usuario</h1>
  <form id="formulario" action="http://localhost:3000/usuarios" method="POST">
    <label for="idUsuario">Id:</label>
    <input type="text" id="idUsuario" name="idUsuario" required>
    <br><br>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <br><br>
    <label for="correo">Correo:</label>
    <input type="text" id="correo" name="correo">
    <br><br>
    <label for="pass">Pass:</label>
    <input type="text" id="pass" name="pass" required>
    <br><br>
    <button type="submit">Enviar</button>
  </form>
  <h1>Mostrar todos los usuarios</h1>
  <form id="formularioGet" action="http://localhost:3000/usuarios" method="GET">
    <button type="submit">Enviar</button>
  </form>
  <h1>Buscar usuario por ID</h1>
  <form id="formularioGetId" action="http://localhost:3000/usuarios" method="GET">
    <label for="idUsuario2">Id usuario:</label>
    <input type="text" id="idUsuario2" name="idUsuario2" required>
    <br><br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
